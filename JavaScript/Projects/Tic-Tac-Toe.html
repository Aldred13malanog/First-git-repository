<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<style>
		.cell-grid {
			display: grid;
			grid-template-columns: 100px 100px 100px;
			justify-content: center;
		}
		.cells {
			height: 100px;
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 38px;
			font-family: Arial;
		}
	</style>
</head>
<body>
	<div class="cell-grid"></div>

	<script>
		const cells = [
			['', '', ''],
			['', '', ''],
			['', '', '']
		];
		let currentPlayer = 'X';
		
		renderArray();
		function renderArray() {
			let cellHtml = '';
			for (let i = 0; i < cells.length; i++) {
				const rowCell = cells[i];
				for (let i = 0; i < rowCell.length; i++) {
					const cell = rowCell[i];
					const html = `
						<div class="cells">${cell}</div>
					`;

					cellHtml += html;
				}

			}
			console.log(cellHtml);
			document.querySelector('.cell-grid').innerHTML = cellHtml;

			document.querySelectorAll('.cells')
				.forEach((cell, i) => {
					cell.addEventListener('click', () => {
						if (currentPlayer === 'X') {
							cell.innerHTML = 'X';
							currentPlayer = 'O'
						} else {
							cell.innerHTML = 'O';
							currentPlayer = 'X';
						}
						
						
						console.log(cell);
					});
			});
		}
	</script>
</body>
</html>
