<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--CSS Filepath-->
		<link rel="stylesheet" href="style.css">
		<title>Simple calculator</title>
	</head>
	<body>
		<!--HTML-->	
		<a href="../simple calculator(No design).html">
			<button class="aBtn gray">
				Back
			</button>
		</a>
		<h2>Calculator</h2>
		<p class="js-show calpar"></p>
		<p>
			<button class="calbtn gray js-oneBtn">1</button>
			<button class="calbtn gray js-twoBtn">2</button>
			<button class="calbtn gray js-threeBtn">3</button>
			<button class="calbtn orange js-plusBtn">+</button>
		</p>
		<p>
			<button class="calbtn gray js-fourBtn">4</button>
			<button class="calbtn gray js-fiveBtn">5</button>
			<button class="calbtn gray js-sixBtn">6</button>
			<button class="calbtn orange js-minusBtn">-</button>
		</p>
		<p>
			<button class="calbtn gray js-sevenBtn" >7</button>
			<button class="calbtn gray js-eightBtn">8</button>
			<button class="calbtn gray js-nineBtn">9</button>
			<button class="calbtn orange js-multiplyBtn">*</button>
		</p>
		<p>
			<button class="calbtn gray js-zeroBtn">0</button>
			<button class="calbtn gray js-decimalBtn">.</button>
			<button class="calbtn gray js-equalBtn">=</button>
			<button class="calbtn orange js-divideBtn">/</button>
		</p>
		<button class="calbtn gray js-cBtn">C</button>
		<button class="calbtn gray clear">Clear</button>

		
		<!--JavaScript Filepath-->
		<script src="script.js"></script>
	</body>
</html>
