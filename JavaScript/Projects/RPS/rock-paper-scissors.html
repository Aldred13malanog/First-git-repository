<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<p class="game-title">Rock Paper Scissors</p>

		<button class="play-button js-rock-button">
			<img src="images/rock-emoji.png">
		</button>
		<button class="play-button js-paper-button">
			<img src="images/paper-emoji.png">
		</button>
		<button class="play-button js-scissors-button">
			<img src="images/scissors-emoji.png">
		</button>
		<p class="js-result result"></p>
		<p class="js-moves moves"></p>
		<p class="js-score score"></p>
		<button class="reset-button js-reset-button">
			Reset Score
		</button>
		<button class="autoplay-button js-autoplay-button">
			Auto Play
		</button>
		<p class="confirmation"></p>

		<script src="script.js"></script>
	</body>
</html>
