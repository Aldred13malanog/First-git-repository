<body>
	<script>
		const nums = [10, 20, 30];
		nums[2] = 99;
		console.log(nums);

		function getLastValue(array) {
			const lastIndex = array.length - 1;
			return array[lastIndex];
		}
		console.log(getLastValue([1, 20, 22, 24, 5]));
		console.log(getLastValue(['hi', 'hello', 'good']));

		function arraySwap(array) {
			const lastIndex = array.length - 1;
			const firstValue = array[0];
			const lastValue = array[lastIndex];

			array[0] = lastValue;
			array[lastIndex] = firstValue;

			return array;
		}
		console.log(arraySwap([1, 20, 22, 24, 5]));
		console.log(arraySwap(['hi', 'hello', 'good']));

		/*
		for (let i = 0; i <= 10; i+=2) {

			console.log(i);

		const num = [1, 2, 3];
		let result = [];
		for (let i = 0; i < num.length; i++) {
			result.push(num[i] + 1);
		}
		console.log(result);

		function addOne(array) {
			let result = [];
			for (let i = 0; i < array.length; i++) {
				result.push(array[i] + 1);
			}
			return result;
		}
		console.log(addOne([1, 2, 3]));
		console.log(addOne([-2, -1, 0, 99]));

		function addNum(array, num) {
			let result = [];
			for (let i = 0; i < array.length; i++) {
				result.push(array[i] + num);
			}
			return result;
		}
		console.log(addNum([1, 2, 3], 2));
		console.log(addNum([1, 2, 3], 3));
		console.log(addNum([-2, -1, 0, 99], 2));

		function addArrays(array1, array2) {
			let result = [];
			for (let i = 0; i < array1.length; i++) {
				result.push(array1[i] + array2[i]);
			}
			return result;
		}
		console.log(addArrays([1, 1, 2], [1, 1, 3]));
		console.log(addArrays([1, 2, 3], [4, 5, 6]));

		function countPositive(nums) {
			let positive = 0;
			for (let i = 0; i < nums.length; i++) {
				const num = nums[i];
				if (num > 0) {
					positive++;
				}
			}
			return positive;
		}
		console.log(countPositive([1, -3, 5]));
		console.log(countPositive([-2, 3, -5, 7, 10]));

		function minMax(nums) {
			const minMax = {
				min: null,
				max: null
			}
			for (let i = 0; i < nums.length; i++) {
				const num = nums[i];
				if (num > minMax.max || minMax.max === null) {
					minMax.max = num;
				}
			  if (num < minMax.min || minMax.min === null) {
					minMax.min = num
				}
			}
			return minMax;
		}
		console.log(minMax([1, -3, 5]));
		console.log(minMax([-2, 3, -5, 7, 10]));
		console.log(minMax([]));
		console.log(minMax([3]));

		function countWords(words) {
			const object = {
				apple: 0,
				grape: 0
			}
			for (let i = 0; i < words.length; i++) {
				const word = words[i];
				if (word === 'apple') {
					object.apple++;
				} else if (word === 'grape') {
					object.grape++;
				}
			}
			return object;
		}
		console.log(countWords(['apple', 'grape', 'apple', 'apple']));

		const words = ['hello', 'world', 'search', 'good', 'search'];
		const words2 = ['not', 'found'];
		let found = -1;
		for (let i = 0; i < words.length; i++) {
			const word = words[i];
			if (word === 'search') {
				found = i;
				break;
			}
		}
		console.log(found);

		found = -1;
		for (let i = 0; i < words2.length; i++) {
			const word = words2[i];
			if (word === 'search') {
				found = i;
				break;
			}
		}
		console.log(found);

		function findIndex(array, word) {
			let index = 0;
			for (let i = 0; i < array.length; i++) {
				const arrays = array[i];
				if (arrays === word) {
					return index = i;
				}
			}
			return -1;
 		}
		console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
		console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));

		function removeEgg(foods) {
			const foodCopy = foods.slice();
			const reverseFood = foodCopy.reverse();

			let result = [];
			let removedEgg = 0;

			for (let i = 0; i < reverseFood.length; i++) {
				const food = reverseFood[i];
				if (food === 'egg' && removedEgg < 2) {
					removedEgg++;
					continue;
				} else {
					result.push(food);
				}
			}
			return result.reverse();
		}
		const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
		console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
		console.log(removeEgg(foods));
		console.log(foods);

		for (let i = 0; i <= 20; i++) {
			if (i % 3 === 0 && i % 5 === 0) {
				console.log('FizzBuzz');
			} else if (i % 5 === 0) {
				console.log('Buzz');
			} else if (i % 3 === 0) {
				console.log('Fizz');
			} else {
				console.log(i);
			}
		} 

		function unique(array) {
			let result = [];
			for (let i = 0; i < array.length; i++) {
				const arrays = array[i];
				if (findIndex(result, arrays) === -1) {
					result.push(arrays);
				}
			}
			return result;
		}
		console.log(unique(['green', 'red', 'blue', 'red']));
		console.log(unique(['red', 'green', 'green', 'red']));
 	</script>
