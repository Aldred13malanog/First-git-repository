<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>15a-g</title>
</head>
<body>
	<script type="module">
		import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';

		const today = dayjs();
		const format = today.format('MMMM D');
		console.log(format);

		const addOneMonth = today.add(1, 'month');
		const format2 = addOneMonth.format('MMMM D');
		console.log(format2)

		const subtractOneMonth = today.subtract(1, 'month');
		const format3 = subtractOneMonth.format('MMMM D');
		console.log(format3);

		const formatWeek = today.format('dddd');
		console.log(formatWeek);

		function isWeekend(date) {
			const dayOfWeek = date.format('dddd');
			return dayOfWeek === 'Saturday' || dayOfWeek === 'Sunday';	
		}

		let date = dayjs();
		console.log(date.format('dddd, MMMM D'));
		console.log(isWeekend(date));

		date = dayjs().add(2, 'day');
		console.log(date.format('dddd, MMMM D'));
		console.log(isWeekend(date));

		date = dayjs().add(4, 'day');
		console.log(date.format('dddd, MMMM D'));
		console.log(isWeekend(date));

		date = dayjs().add(6, 'day');
		console.log(date.format('dddd, MMMM D'));
		console.log(isWeekend(date));
	</script>
</body>
</html>
