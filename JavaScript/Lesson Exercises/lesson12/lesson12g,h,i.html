<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App</title>
</head>
<body>
	<button onclick="
	  message(1);
	">Add</button>
	<button onclick="
		message(-1);
	">Remove</button>
	<script>
		let messages = 0;
		function message(param) {
			messages += param;
			
			setInterval(function() {
				if (messages <= 0) {
					document.title = 'App';
				} else if (messages > 0) {
					if (document.title === 'App') {
						document.title = `(${messages}) New messages`;
					} else {
						document.title = 'App';
					}
				}
			}, 1000);
		}		
	</script>
</body>
</html>
