	<script>
		function countWords(words) {
			const word = {
				apple: 0,
				grape: 0
			}
			for (let i = 0; i < words.length; i++) {
				const wrd = words[i];
				if (wrd === 'apple') {
					word.apple += 1;
				} else if (wrd === 'grape') {
					word.grape += 1;
				}
			}
			return word;
		}
