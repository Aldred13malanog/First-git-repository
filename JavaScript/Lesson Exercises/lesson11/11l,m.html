<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11l,m</title>
</head>
<body>
	<script>
		function minMax(nums) {
			const maxMin = {
				min: null,
				max: null
			}
			for (let i = 0; i < nums.length; i++) {
				const num = nums[i];
				if (maxMin.max === null || num > maxMin.max) {
					maxMin.max = num;
					
				}
				if (maxMin.min === null || num < maxMin.min) {
					maxMin.min = num;
				}
				
				
			}
			return maxMin;
		}
		console.log(minMax([1, -3, 5]));
		console.log(minMax([-2, 3, -5, 7, 10]));
		console.log(minMax([]));
		console.log(minMax([3]));
	</script>
</body>
</html>
