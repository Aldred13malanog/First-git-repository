<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11g</title>
</head>
<body>
	<script>
		const array = [1, 2, 3];
		let result = [];

		for (let i = 0; i < array.length; i++) {
			const num = array[i];
			result.push(num + 1);
		}
		console.log(result);
	</script>
</body>
</html>
