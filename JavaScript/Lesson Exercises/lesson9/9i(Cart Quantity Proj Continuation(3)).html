<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>9i(Cart Quantity Proj Continuation(3))</title>
	</head>
	<body>
		<button onclick="
			document.querySelector('.js-cart')
				.innerHTML = `Cart Quantity: ${cartQuantity}`;
		">Show Quantity</button>

		<!--confusion on the condition (cartQuantity + 1,2,3...)-->

		<button onclick="
			updateCartQuantity(1);
		">Add Quantity</button>

		<button onclick="
			updateCartQuantity(2);
		">+2</button>

		<button onclick="
			updateCartQuantity(3);
		">+3</button>

		<button onclick="
			updateCartQuantity(4);
		">+4</button>

		<button onclick="
			updateCartQuantity(5);
		">+5</button>
		
		<button onclick="
			updateCartQuantity(-1);
		">Remove from cart</button>

		<button onclick="
			updateCartQuantity(-2);
		">-2</button>

		<button onclick="
			updateCartQuantity(-3);
		">-3</button>
		<p class="js-cart"></p>

		<script>
			let cartQuantity = 0;

			function updateCartQuantity(value) {
				if (cartQuantity + value > 10) {
					alert('The cart is full');
				} else if (cartQuantity + value < 0) {
					alert('Not enough items in the cart')
				} else {
					cartQuantity += value;
					document.querySelector('.js-cart')
						.innerHTML = `Cart Quantity: ${cartQuantity}`;
				}
			}
		</script>
	</body>
</html>
