<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>9j(Calculator Project Continuation(3))</title>
	</head>
	<body>
		<p class="js-show-calculation"></p>
		<p>
			<button onclick="
				updateCalculation('1');
			">1</button>

			<button onclick="
				updateCalculation('2');
			">2</button>

			<button onclick="
				updateCalculation('3');
			">3</button>

			<button onclick="
				updateCalculation(' + ');
			">+</button>	
		</p>
		<p>
			<button onclick="
				updateCalculation('4');
			">4</button>

			<button onclick="
				updateCalculation('5');
			">5</button>

			<button onclick="
				updateCalculation('6');
			">6</button>

			<button onclick="
				updateCalculation(' - ');
			">-</button>
		</p>
		<p>
			<button onclick="
				updateCalculation('7');
			">7</button>

			<button onclick="
				updateCalculation('8');
			">8</button>

			<button onclick="
				updateCalculation('9');
			">9</button>

			<button onclick="
				updateCalculation(' * ');
			">*</button>
		</p>
		<p>
			<button onclick="
				updateCalculation('0');
			">0</button>

			<button onclick="
				updateCalculation('.');
			">.</button>

			<button onclick="
				calculation = eval(calculation);
				displayCalculation();
				localStorage.setItem('cal', calculation);
			">=</button>

			<button onclick="
				updateCalculation(' / ');
			">/</button>
		</p>
		<button onclick="
			calculation = '';
			displayCalculation();
			localStorage.setItem('cal', calculation);
		">Clear</button>
		

		<script>
			let calculation = localStorage.getItem('cal') || '';

			displayCalculation();

			function updateCalculation(value) {
				calculation += value;
				displayCalculation();
				localStorage.setItem('cal', JSON.stringify(calculation));
			}

			function displayCalculation() {
				document.querySelector('.js-show-calculation')
					.innerHTML = calculation || '0';
			}
		</script>
	</body>
</html>
