<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2a-e</title>
</head>
<body>
	<button style="
		background-color: black;
		color: white;
		border: none;
		height: 38px;
		width: 110px;
		font-family: Arial;
	">Request now</button><br><br>

	<button style="
		background-color: rgb(255, 216, 20);
		border: none;
		height: 34px;
		width: 180px;
		border-radius: 20px;
		font-family: Arial;
	">Add to Cart</button><br><br>

	<button style="
		background-color: rgb(46, 164, 79);
		color: white;
		font-weight: bold;
		height: 34px;
		width: 90px;
		border: none;
		border-radius: 6px;
		font-family: Arial;
	">Sign up</button><br><br>

	<button style="
		background-color: rgb(121, 82, 179);
		font-weight: bold;
		height: 36px;
		width: 110px;
		border: none;
		border-radius: 4px;
		color: white;
		font-family: Arial;
	">Get Started</button>
	<button style="
		background-color: white;
		font-weight: bold;
		height: 36px;
		width: 110px;
		border-width: 1px;
		border-style: solid;
		border-radius: 4px;
		border-color: rgb(108, 117, 125);
		color: rgb(108, 117, 125);
		font-family: Arial;
	">Download</button><br><br>

	<button style="
		background-color: rgb(10, 102, 194);
		color: white;
		font-weight: bold;
		height: 34px;
		border: none;
		width: 220px;
		border-radius: 20px;
		font-family: Arial;
	">Apply on company website</button>
	<button style="
		background-color: white;
		color: rgb(10, 102, 194);
		font-weight: bold;
		height: 34px;
		border-color: rgb(10, 102, 194);
		border-style: solid;
		border-width: 1px;
		border-radius: 20px;
		width: 76px;
		font-family: Arial;
	">Save</button>
</body>
</html>
